@(pageId: String, content: String)
@common(s"Editing ${pageId}") {
    <h1>Editing page @pageId</h1>
    <form method="post" action="/edit-page?page-id=@pageId" id="form">
        <p>Page id: <code>@pageId</code></p>
        <textarea id="edit-box" name="content">@content</textarea>
        <button type="submit">Update</button>
    </form>
}
